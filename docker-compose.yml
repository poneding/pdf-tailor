version: '3.8'

services:
  pdf-tailor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-tailor
    ports:
      - "8080:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
